 <div class="container newtask">
  <div class="row">
    <button class="btn btn-outline-light btn-danger1 " (click)="OnCloseEditTask()"><img src="assets/icons/ics.svg" alt=""></button>
  </div>
  <div class="row">
    <h3 id="formtitle">Edit Task</h3>
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tasktitle">Title</label>
        <input
          type="title"
          class="form-control"
          id="tasktitle"
          placeholder="clean the room or something"
          [(ngModel)]=" title"
          name="title"
          value="title"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="taskdate">Date:</label>
        <input type="date" class="form-control" id="taskdate" [(ngModel)]="date" name="date" value="date"/>
      </div>
    </div>
    <div class="form-row">
      <div class="col-6">
        <div class="form-group">
          <label for="taskdescription">description</label>
          <textarea
            class="form-control"
            id="taskdescription"
            rows="4"
            [(ngModel)]="description"
            name="description"
          ></textarea>
        </div>
      </div>
      <div class="col-6">
        <div class="form-row">
          <div class="col-8">
            <div class="form-group">
              <label for="priority">Priority</label>
              <select class="form-control" id="priority" [(ngModel)]="priority" name="priority" >
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-8">
            <div class="form-group">
              <label for="Status">Status</label>
              <select class="form-control" id="status" [(ngModel)]="status" name="status">
                <option>To Do</option>
                <option>Done</option>
                <option>In process</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-8">
            <div class="row button-row">
              <button class="btn btn-danger" (click)="OnCloseEditTask()">cancel</button>
              <button class="btn btn-success" (click)="OnEditTask()" >
                create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
